{% extends 'index.html' %}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{%static 'css/signup.css'%}" />
  <div class="container">
    <div class="signup-box">
      <h2 style="color:white">Sign Up</h2>
      <div id="alert" class="alert alert-danger">
        {% if error %}
        <p style="color: white">{{error}}</p>
        {% endif %}
        <script>
            setTimeout(() => {
              document.getElementById('alert').innerHTML = '';
              document.getElementById('alert').classList = '';
            }, 2000);
          </script>
        </div>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
  
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password" >Password</label>
          <input type="password" class="form-control" name="password1" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="form-control" name="password2" id="confirm-password" placeholder="Confirm password">
        </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" class="form-control"  name="profession" id="profession" placeholder="Enter your profession">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" name="gender" id="gender">
            <option>Select gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="#"> Login</a></p>
      </div>
    </div>
  </div>
  <script>
  </script>
{% endblock body %}
